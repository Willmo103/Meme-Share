<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link class="" href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">
    <link class="" href="../static/css/output.css" rel="stylesheet">
    <!-- Site Icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/intragram_logo_light.png') }}">
</head>

<body>
    <nav class="bg-gray-800 dark:bg-gray-700 p-2 mt-0 w-full">
        <!-- This is the main heading -->
        <div class="container mx-auto flex flex-wrap items-center">
            <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
                <a class="flex items-center text-white no-underline hover:text-white hover:no-underline"
                    href="{{ url_for('routes.index_page') }}">
                    <img id="navbar-logo" src="{{ url_for('static', filename='images/intragram_logo_light.png') }}"
                        height="32" width="32" alt="Site Icon" class="mr-2">
                    <span class="text-2xl">&nbsp;{{ title }}</span>
                </a>
            </div>
            <div class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end">
                <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                    <!-- Check if user is authenticated -->
                    {% if current_user.is_authenticated %}
                    <li class="mr-3">
                        <a class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="#">Profile</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="{{url_for('routes.logout')}}">Logout</a>
                    </li>
                    {% else %}
                    <li class="mr-3">
                        <a class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            class="nav-link" href="{{ url_for('routes.login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto flex flex-wrap items-center bg-cyan-700 min-h-screen p-2 mt-2">
        <div class="flex w-full md:1/2 justify-center">
            <form class="flex max-w-screen-md pt-4 content-center justify-evenly">
                <label for="username">Username</label>
                <input type="text" name="username" id="unsename"
                    class="border-spacing-7 border-gray-400 hover:border-gray-600" placeholder="username">
                SOME TEST
            </form>
        </div>
    </div>
</body>

</html>
