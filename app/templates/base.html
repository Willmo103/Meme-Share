<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link class="" href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet">
    <!-- Site Icon -->
    <link id="favicon" rel="icon" type="image/png">
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white">
    <script>
        // Check if the user's system color scheme is set to dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If system is in dark mode, add the "dark" class
            document.body.classList.add('dark');
            // Use the dark mode favicon
            document.getElementById('favicon').href = "{{ url_for('static', filename='images/intragram_logo_light.png') }}";
        } else {
            // Use the light mode favicon
            document.getElementById('favicon').href = "{{ url_for('static', filename='images/intragram_logo.png') }}";
        }
    </script>
    <nav class="bg-gray-800 dark:bg-gray-700 p-2 mt-0 w-full">
        <!-- This is the main heading -->
        <div class="container mx-auto flex flex-wrap items-center">
            <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
                <a class="flex items-center text-white no-underline hover:text-white hover:no-underline"
                    href="{{ url_for('routes.index_page') }}">
                    <img id="navbar-logo" src="{{ url_for('static', filename='images/intragram_logo_light.png') }}"
                        height="32" width="32" alt="Site Icon" class="mr-2">
                    <span class="text-2xl">&nbsp;{{ title }}</span>
                </a>
            </div>
            <div class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end">
                <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                    <!-- Check if user is authenticated -->
                    {% if current_user.is_authenticated %}
                    <li class="mr-3">
                        <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="#">Profile</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                            href="#">Logout</a>
                    </li>
                    {% else %}
                    <li class="mr-3">
                        <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" class="nav-link" href="{{ url_for('routes.login') }}"
                            >Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto flex flex-wrap py-6">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
